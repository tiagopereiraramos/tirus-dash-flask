
<!-- Modal para visualização de fatura -->
<div class="modal fade" id="faturaModal" tabindex="-1" role="dialog" aria-labelledby="faturaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="faturaModalLabel">Visualizar Fatura</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="faturaLoader" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                    <p>Carregando fatura...</p>
                </div>
                <div id="faturaViewer" style="display: none;">
                    <!-- Conteúdo da fatura será carregado aqui -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
