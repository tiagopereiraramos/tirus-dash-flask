    <!-- Dark Mode Toggle - Single Instance -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Evitar duplicação da variável themeSwitch
            if (typeof window.themeSwitchInitialized === 'undefined') {
                window.themeSwitchInitialized = true;

                const themeSwitch = document.getElementById('theme-switch');
                if (themeSwitch) {
                    // Aplicar tema salvo
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    themeSwitch.checked = savedTheme === 'dark';

                    // Listener para mudança de tema
                    themeSwitch.addEventListener('change', function() {
                        const newTheme = this.checked ? 'dark' : 'light';
                        document.documentElement.setAttribute('data-theme', newTheme);
                        localStorage.setItem('theme', newTheme);
                    });
                }
            }

            // Configurar toastr se estiver disponível
            if (typeof toastr !== 'undefined') {
                toastr.options = {
                    closeButton: true,
                    debug: false,
                    newestOnTop: false,
                    progressBar: true,
                    positionClass: "toast-top-right",
                    preventDuplicates: false,
                    onclick: null,
                    showDuration: "300",
                    hideDuration: "1000",
                    timeOut: "5000",
                    extendedTimeOut: "1000",
                    showEasing: "swing",
                    hideEasing: "linear",
                    showMethod: "fadeIn",
                    hideMethod: "fadeOut"
                };
            }
        });
    </script>
